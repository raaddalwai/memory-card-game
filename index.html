<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Memory Muscle</h1>
    <p class="subtitle">Match all pairs as fast as you can</p>
  </header>

  <main class="container" style="width: max-content;   margin-top: 20px;
  margin-bottom: 40px;">
    <section id="home" class="home card">
        <div class="home-content">
          <h2>Choose a board</h2>
          <div class="options">
              <button class="btn primary dims" onclick="toGame(4, 4)">4x4</button>
              <button class="btn primary dims" onclick="toGame(4, 3)">4x3</button>
              <button class="btn primary dims" onclick="toGame(3, 3)">3x3</button>
              <button class="btn primary dims" onclick="toGame(3, 2)">3x2</button>
              
          </div>
          <div style="display: flex; flex-direction: column; gap:20px">
            <div>
                Level of Difficulty: 
                <span id="difficultyDisplay">0</span>
            </div>
            <input type="range" id="difficultyRange" min="1" max="10" value="1" oninput="difficultyDisplay.innerText = this.value">
          </div>
        </div>
    </section>

    <section id="game" class="game card" aria-hidden="true" style="width: 90vw;">
        <div class="control-panel">
            <div class="control-top">
              <div class="controls-left">
                <button class="btn" onclick="quit()">Quit</button>
              </div>
              <h1 id="scoreElem" class="score">Score: 0</h1>
            </div>

            <div class="control-main">
              <div id="timer" class="timer" role="timer" aria-live="polite" aria-atomic="true" aria-label="Game timer">
                <svg class="timer-ring" viewBox="0 0 120 120" width="120" height="120" aria-hidden="true">
                  <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                      <stop offset="0%" stop-color="var(--accent)"/>
                      <stop offset="100%" stop-color="var(--accent-2)"/>
                    </linearGradient>
                  </defs>
                  <circle class="timer-bg" cx="60" cy="60" r="52" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="12"></circle>
                  <circle class="timer-progress" cx="60" cy="60" r="52" fill="none" stroke="url(#grad)" stroke-width="12" stroke-linecap="round" stroke-dasharray="326.726" stroke-dashoffset="0"></circle>
                </svg>
                <div class="timer-label">
                  <span class="timer-seconds">60</span><small class="timer-unit">s</small>
                </div>
              </div>
            </div>
        </div>

        <div id="gameArea" class="gameArea">

        </div>
    </section>
  </main>

  <footer class="site-footer muted">Tip: Click any card to flip it</footer>

  <!-- End-game modal -->
  <div id="endModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="endTitle">
    <div class="modal-card">
      <h2 id="endTitle">Time's up!</h2>
      <p id="endMessage" style="color: black;">You scored 0 points.</p>
      <div class="modal-actions">
        <button class="btn primary" id="replayBtn">Replay</button>
        <button class="btn" id="backBtn" style="color: black;">Back</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
